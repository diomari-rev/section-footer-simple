<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Simple</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .footer-simple a:hover {
      text-decoration: underline;
    }

    .footer-simple .footer-simple__logo {
      max-height: 100px;
    }

    .footer-simple .footer-simple__socials {
      font-size: 22px;
    }

    .footer-simple .footer-simple__links ul li {
      margin: 5px 0;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-simple .footer-simple__link {
      text-decoration: none;
    }

    .footer-simple .footer-simple__copy,
    .footer-simple .footer-simple__secondary a {
      color: #a9cbfa;
    }

    @media only screen and (min-width: 768px) {
      .footer-simple .footer-simple__socials {
        font-size: 18px;
      }

      .footer-simple .footer-simple__secondary ul li,
      .footer-simple .footer-simple__links ul li {
        display: inline-block;
        margin: 0 10px 0 0;
      }
    }
  </style>
  <body>
    <!-- FOOTER SIMPLE -->
    <footer class="footer-simple">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div
              class="footer-simple__logo text-center text-md-start py-2 py-md-0"
            >
              <h3>
                <a href="#"> ACME </a>
              </h3>
            </div>
          </div>
          <div class="col-md-7 footer-simple__links">
            <ul class="list-unstyled text-center text-md-start">
              <li>
                <a class="footer-simple__link" href="#"> First Page </a>
              </li>
              <li>
                <a class="footer-simple__link" href="#"> Second Page </a>
              </li>
              <li>
                <a class="footer-simple__link" href="#"> Third Page </a>
              </li>
              <li>
                <a class="footer-simple__link" href="#"> Fourth Page </a>
              </li>
            </ul>
          </div>

          <div class="col-md-2">
            <div class="footer-simple__socials text-center text-md-end">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a href="#">
                    <i class="bi bi-facebook"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <i class="bi bi-twitter"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <i class="bi bi-instagram"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center text-md-end">
            <div class="footer-simple__copy">
              <p>Â© 2020 Acme. All rights reserved.</p>
            </div>
          </div>
          <div class="col-md-6 text-center text-md-start">
            <div class="footer-simple__secondary">
              <ul class="list-unstyled">
                <li>
                  <a class="footer-simple__link" href="#"> Privacy Policy </a>
                </li>
                <li>
                  <a class="footer-simple__link" href="#"> Terms of Service </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- END OF FOOTER SIMPLE -->
  </body>
</html>
